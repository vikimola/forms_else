<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
{% extends "base_bootstrap.html" %}
{% block title %}DJ4E Crispy Forms{% endblock %}
{% block welcome %}
<h1>This is a boring form</h1>
{% endblock %}
{% block content %}
<p>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
    <input type="submit"
       onclick="window.location='{% url 'formok:nothing' %}' ; return false;" value="Cancel">
  </form>
{% endblock %}
</body>
</html>
